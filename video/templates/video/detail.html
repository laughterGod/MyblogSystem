{% extends 'base.html' %}
{% load staticfiles %}

{% block header_extends %}
    <link rel="stylesheet" href="{% static 'video/detail.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-sm-12 col-md-12">
        <video id="video" class="video" autoplay="autoplay" controls="controls">
            <source src="{{video.file.url}}" type="video/mp4">
        </video>
        <div id="video-info" class="video-info">
            <div class="video-title">{{ video.title }}</div>
            <div class="video-view-time">发布于{{ video.create_time }}</div>
            <div class="video-view-count">{{ video.view_count }}次观看</div>
            <div class="video-view-operation">
                {% if video.desc %}
                    {{video.desc}}
                {% else %}
                    <span>你好懒啊，啥也没写~</span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
